<h3>Duration string serialization bugs</h3>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Temporal.Duration.from({ <span class="hljs-attr">minutes</span>: <span class="hljs-number">5</span>, <span class="hljs-attr">seconds</span>: <span class="hljs-number">30</span> }).toString()
<span class="hljs-comment">// Intended: &#x27;PT5M30S&#x27;</span>
<span class="hljs-comment">// Actual, according to current spec text: &#x27;PT5M30S30S&#x27;</span>

<span class="hljs-keyword">new</span> Temporal.Duration().toString({ <span class="hljs-attr">fractionalSecondDigits</span>: <span class="hljs-number">2</span> })
<span class="hljs-comment">// Intended: &#x27;PT0.00S&#x27;</span>
<span class="hljs-comment">// Actual, according to current spec text: &#x27;PT0S&#x27;</span>
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Obviously not the intention</li>
<li>Pull requests:
<ul>
<li>PR <a href="https://github.com/tc39/proposal-temporal/pull/1592">#1592</a></li>
<li>PR <a href="https://github.com/tc39/proposal-temporal/pull/1725">#1725</a></li>
</ul>
</li>
</ul>

<h3>Adjust Duration string parsing (PR <a href="https://github.com/tc39/proposal-temporal/pull/1683">#1683</a>)</h3>
<ul>
<li>Valid ISO strings were inadvertently rejected by the grammar used by <code>Temporal.Duration.from()</code></li>
<li>Examples:
<ul>
<li><code>&quot;PT1H1S&quot;</code> - minutes absent in between two other time units</li>
<li><code>&quot;P1Y1D&quot;</code> - months/weeks absent in between two other calendar units</li>
</ul>
</li>
</ul>

  }
}

<h3>Align difference options in PDT &amp; ZDT (PR <a href="https://github.com/tc39/proposal-temporal/pull/1736">#1736</a>)</h3>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">C</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Temporal</span>.<span class="hljs-title">Calendar</span> </span>{
    <span class="hljs-function"><span class="hljs-title">constructor</span>(<span class="hljs-params"></span>)</span> { <span class="hljs-built_in">super</span>(<span class="hljs-string">&#x27;iso8601&#x27;</span>); }
    <span class="hljs-function"><span class="hljs-title">dateUntil</span>(<span class="hljs-params">one, two, options = {}</span>)</span> {
        <span class="hljs-keyword">if</span> (options.bad) <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> <span class="hljs-built_in">Error</span>(<span class="hljs-string">&#x27;this is bad&#x27;</span>);
        <span class="hljs-keyword">return</span> <span class="hljs-built_in">super</span>.dateUntil(one, two, options);
    }
}
<span class="hljs-keyword">const</span> options = { <span class="hljs-attr">largestUnit</span>: <span class="hljs-string">&#x27;year&#x27;</span>, <span class="hljs-attr">bad</span>: <span class="hljs-literal">true</span> };
<span class="hljs-keyword">const</span> start = Temporal.PlainDateTime.from(<span class="hljs-string">&#x27;2000-01-01&#x27;</span>).withCalendar(<span class="hljs-keyword">new</span> C());

<span class="hljs-keyword">const</span> pdt = Temporal.Now.plainDateTime(<span class="hljs-keyword">new</span> C());
pdt.since(start, options);  <span class="hljs-comment">// throws; unchanged</span>
<span class="hljs-keyword">const</span> zdt = Temporal.Now.zonedDateTime(<span class="hljs-keyword">new</span> C());
zdt.since(start.toZonedDateTime(Temporal.Now.timeZone()), options);

</span></span></foreignObject></svg></code></pre>

<h3>Align addition in PlainDate &amp; Calendar (PR <a href="https://github.com/tc39/proposal-temporal/pull/1710">#1710</a>)</h3>
<ul>
<li>The treatment of Duration input differed between the common case of adding with PlainDate and the lower-level case of adding with Calendar directly
<ul>
<li>Occurs when adding e.g. 24 hours, 86400 seconds</li>
<li>Per <a href="https://github.com/tc39/proposal-temporal/issues/324">an earlier decision</a>, smaller units are balanced up to larger units, but calendars as separate objects didn't exist at that time</li>
</ul>
</li>
<li>Advantage: Less surprise for programmers</li>
<li>Disadvantage: Chance for userland calendars to be inconsistent</li>
</ul>
